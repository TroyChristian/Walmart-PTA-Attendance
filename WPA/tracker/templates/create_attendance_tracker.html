{% extends "base.html" %}
{% load static %}

{% block header %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yCBHF45xaiF9zVBKZ1cOpFYRmPDiTD+WZaBgId8GBq1fTDD3g4m1RE+Ove2wINQ+" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base_two.css' %}">
  <link rel="stylesheet" href="{% static 'css/create_attendance_tracker.css' %}" />
  <title> {% block title %} Create Attendance Tracker {% endblock %} </title>
</head>
{% endblock %}

<body>
  {% block content %}
  <div class="form-container container">
    <h4>Create an Attendance Tracker for a Store Remodel Project</h4>
    <div class="d-flex flex-column align-items-center gap-3">
      <input required type="text" placeholder="Store Number">
      <input type="text" name="" id="" placeholder="Store Address">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-modal">Create Attendance Tracker</button>
    </div>
  </div>

  <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">
            Grant Access and Create a Placeholder
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <!-- Section for Creating Placeholder -->
          
          <h6>Grant Access</h6>
          <input type="search" class="form-control mb-3" placeholder="Search for users to grant access">
          <hr class="my-4">
  
          <!-- Section for Granting Access -->
          
          <div class="selected-users">
            <img src="https://via.placeholder.com/40" alt="profile placeholder">
            <p>Mike Steere</p>
          </div>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-success">Save Changes</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% endblock %}
</body>
