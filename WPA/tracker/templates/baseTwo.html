{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base_two,css' %}">
        <title>{% block title %} {% endblock %}</title>
        {% block header %}
      
      
        {% endblock %}
      </head>
      
      
<body>
    
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">MyApp</a>

            <!-- Left-side content -->
            <div class="d-flex align-items-center">
                <!-- Notifications -->
                <a class="nav-link position-relative me-3" href="#">
                    <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3 <!-- Example notification count -->
                    </span>
                </a>

                <!-- Dropdown Menu -->
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">return to dashboard</a></li>
                    </ul>
                </div>
            </div>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right-side content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Stacked User Icons with Tooltip -->
                    <li class="nav-item d-flex align-items-center user-icons" data-bs-toggle="tooltip" data-bs-placement="bottom" 
                        title="John Doe, Jane Smith, Alex Johnson, Emily Davis, Michael Brown">
                        <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User 1" title="John Doe">
                        <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User 2" title="Jane Smith">
                        <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User 3" title="Alex Johnson">
                        <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User 4" title="Emily Davis">
                        <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User 5" title="Michael Brown">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Initialize Tooltip -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

    {% block content %}

    {% endblock %}

</body>
</html>
