<script>
  function highlightItem(element) {
    // Remove 'active-item' class from all sibling buttons
    const siblings = element.parentNode.querySelectorAll(".list-group-item");
    siblings.forEach(sibling => sibling.classList.remove("active-item"));

    // Add 'active-item' class to the clicked button
    element.classList.add("active-item");
  }
</script>
