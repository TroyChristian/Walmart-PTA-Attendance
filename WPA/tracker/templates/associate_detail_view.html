{% extends "baseTwo.html" %}
{% load static %}




  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/associate_detail_view.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <title> PTA Attendance Tracker </title>
   
  </head>



  {% block content %}
  <div class="container my-5">
    <!-- Main Card -->
    <div class="card border-0 shadow-lg p-4 rounded-4">
      <div class="row g-3">
        <!-- Profile Image Section -->
        <div class="col-auto">
          <img 
            src="https://via.placeholder.com/120" 
            alt="profile picture of user" 
            class="rounded-circle border border-2 border-primary"
            style="width: 120px; height: 120px; object-fit: cover;"
          />
        </div>
        <!-- Card Content Section -->
        <div class="col">
          <div class="card-body">
            <!-- User Info -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- User Name and Status -->
              <div>
                <h4 class="card-title mb-1">Troy Christian</h4>
                <p class="text-muted mb-0">
                  <i class="bi bi-activity"></i> build and move
                </p>
              </div>
              <!-- Points Badge -->
              <span class="badge bg-success fs-5 p-2">
                <i class="bi bi-flag me-1"></i> 2 Points
              </span>
            </div>
            <!-- User Description -->
            <p class="card-text text-secondary mb-4">
              A motivated individual building innovative solutions and inspiring progress. Always on the move, always building.
            </p>
            <!-- Buttons Section -->
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <!-- Each Button Opens a Specific Modal -->
              <div class="col">
                <button class="btn btn-outline-primary w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#editTeamModal">
                  <i class="bi bi-pencil"></i> Edit Team
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-primary w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#editAssociateNameModal">
                  <i class="bi bi-pencil-square"></i> Edit Associate Name
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-primary w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#documentCommentsModal">
                  <i class="bi bi-chat-text"></i> Document Comments
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#documentDisciplinaryActionModal">
                  <i class="bi bi-exclamation-triangle"></i> Document Disciplinary Action
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-secondary w-100 rounded-pill" data-bs-toggle="modal" data-bs-target="#manuallyAdjustPointsModal">
                  <i class="bi bi-calculator"></i> Manually Adjust Points
                </button>
              </div>
              <div class="col">
                <!-- View Associate Event Timeline as a link -->
                <a href="#" class="btn btn-outline-secondary w-100 rounded-pill text-decoration-none">
                  <i class="bi bi-clock-history"></i> View Associate Event Timeline
                </a>
              </div>
              <div class="col">
                <!-- Flag/Unflag Alert Associate button without modal functionality -->
                <button class="btn btn-outline-warning w-100 rounded-pill">
                  <i class="bi bi-flag"></i> Flag/Unflag Alert Associate
                </button>
              </div>
              <div class="col">
                <!-- Flag/Unflag DA Required button without modal functionality -->
                <button class="btn btn-outline-danger w-100 rounded-pill">
                  <i class="bi bi-flag-fill"></i> Flag/Unflag DA Required
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modals Section -->
  <!-- Each modal corresponds to a button. Modals are hidden by default and appear when the respective button is clicked. -->
  
  <!-- Edit Team Modal -->
  <div class="modal fade" id="editTeamModal" tabindex="-1" aria-labelledby="editTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4 shadow">
        <!-- Modal Content -->
        <div class="modal-body p-4">
          <!-- Form to Edit Team and Hours -->
          <form>
            <div class="row g-3">
              <!-- Select Team -->
              <div class="col-md-6">
                <label for="teamSelector" class="form-label fw-bold">Change Associate's Team</label>
                <select class="form-select" id="teamSelector">
                  <option selected disabled>Select a Team</option>
                  <option value="team1">Build and move</option>
                  <option value="team2">Mods</option>
                  <option value="team3">Outside</option>
                </select>
              </div>
              <!-- Select Hours -->
              <div class="col-md-6">
                <label for="hoursSelector" class="form-label fw-bold">Change Associate's Hours</label>
                <select class="form-select" id="hoursSelector">
                  <option selected disabled>Select Hours</option>
                  <option value="shift1">8:00 PM - 5:00 AM</option>
                  <option value="shift2">9:00 PM - 6:00 AM</option>
                  <option value="shift3">10:00 PM - 7:00 AM</option>
                </select>
              </div>
            </div>
            <!-- Buttons -->
            <div class="text-end mt-4">
              <button type="button" class="btn btn-primary px-4 rounded-pill">Change Associate Teams</button>
              <!-- Cancel Button -->
              <button type="button" class="btn btn-secondary px-4 rounded-pill" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Edit Associate Name Modal -->
  <div class="modal fade" id="editAssociateNameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body p-4">
          <!-- Form to Edit Associate Name -->
          <form>
            <div class="mb-3">
              <label for="associateName" class="form-label fw-bold">Associate's Name</label>
              <input type="text" class="form-control" id="associateName" placeholder="Enter the new name">
            </div>
            <!-- Save Changes Button -->
            <div class="text-end">
              <button type="button" class="btn btn-primary px-4 rounded-pill">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Document Comments Modal -->
  <div class="modal fade" id="documentCommentsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body p-4">
          <!-- Text Area for Comment -->
          <div class="mb-3">
            <label for="commentText" class="form-label fw-bold">Comment</label>
            <textarea class="form-control" id="commentText" rows="4" placeholder="Enter your comment here"></textarea>
          </div>
          <!-- Dropdown Selectors -->
          <div class="d-flex justify-content-between mb-3">
            <!-- Comment Type Selector -->
            <div class="me-2 w-100">
              <label for="commentType" class="form-label fw-bold">Comment Type</label>
              <select class="form-select" id="commentType">
                <option selected disabled>Select Type</option>
                <option value="informative">Informative</option>
                <option value="positive">Positive</option>
                <option value="coaching">Coaching</option>
              </select>
            </div>
            <!-- Witnessed By Selector -->
            <div class="me-2 w-100">
              <label for="witnessedBy" class="form-label fw-bold">Witnessed By</label>
              <select class="form-select" id="witnessedBy">
                <option selected disabled>Select Witness</option>
                <option value="person1">John Doe</option>
                <option value="person2">Jane Smith</option>
                <option value="person3">Alice Brown</option>
                <option value="person4">Bob White</option>
              </select>
            </div>
            <!-- Send To Selector -->
            <div class="w-100">
              <label for="sendTo" class="form-label fw-bold">Send To</label>
              <select class="form-select" id="sendTo">
                <option selected disabled>Select Recipient</option>
                <option value="person1">John Doe</option>
                <option value="person2">Jane Smith</option>
                <option value="person3">Alice Brown</option>
                <option value="person4">Bob White</option>
              </select>
            </div>
          </div>
          <!-- Create Comment Button -->
          <div class="text-end">
            <button type="button" class="btn btn-primary px-4 rounded-pill">Create Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Document Disciplinary Action Modal -->
  <div class="modal fade" id="documentDisciplinaryActionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body p-4">
          <!-- Form for Disciplinary Action -->
          <form>
            <!-- Text Area for Description -->
            <div class="mb-3">
              <label for="disciplinaryDescription" class="form-label fw-bold">Disciplinary Action Description</label>
              <textarea class="form-control" id="disciplinaryDescription" rows="4" placeholder="Enter details of the disciplinary action"></textarea>
            </div>
            <!-- Dropdown Selectors -->
            <div class="d-flex justify-content-between mb-3">
              <!-- Witnessed By Selector -->
              <div class="me-2 w-100">
                <label for="witnessedByDA" class="form-label fw-bold">Witnessed By</label>
                <select class="form-select" id="witnessedByDA">
                  <option selected disabled>Select Witness</option>
                  <option value="person1">John Doe</option>
                  <option value="person2">Jane Smith</option>
                  <option value="person3">Alice Brown</option>
                  <option value="person4">Bob White</option>
                </select>
              </div>
              <!-- Send To Selector -->
              <div class="w-100">
                <label for="sendToDA" class="form-label fw-bold">Send To</label>
                <select class="form-select" id="sendToDA">
                  <option selected disabled>Select Recipient</option>
                  <option value="person1">John Doe</option>
                  <option value="person2">Jane Smith</option>
                  <option value="person3">Alice Brown</option>
                  <option value="person4">Bob White</option>
                </select>
              </div>
            </div>
            <!-- Document DA Button -->
            <div class="text-end">
              <button type="submit" class="btn btn-danger px-4 rounded-pill">Document DA</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Manually Adjust Points Modal -->
  <div class="modal fade" id="manuallyAdjustPointsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body p-4">
          <!-- Form for Adjusting Points -->
          <form>
            <!-- Counter Section -->
            <div class="mb-3 text-center">
              <label for="pointsCounter" class="form-label fw-bold">Adjust Points</label>
              <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-secondary" id="decrementBtn">-</button>
                <input type="number" class="form-control text-center mx-2" id="pointsCounter" value="0" min="0" style="width: 80px;" readonly>
                <button type="button" class="btn btn-outline-secondary" id="incrementBtn">+</button>
              </div>
            </div>
            <!-- Reduce Points Button -->
            <div class="text-end mt-4">
              <button type="button" class="btn btn-primary px-4 rounded-pill" id="reducePointsBtn">Reduce Points</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  


<!-- Script for Counter Functionality -->
  <script>
    const decrementBtn = document.getElementById("decrementBtn");
    const incrementBtn = document.getElementById("incrementBtn");
    const pointsCounter = document.getElementById("pointsCounter");
    const reducePointsBtn = document.getElementById("reducePointsBtn");
  
    // Increment Counter
    incrementBtn.addEventListener("click", () => {
      pointsCounter.value = parseInt(pointsCounter.value) + 1;
    });
  
    // Decrement Counter
    decrementBtn.addEventListener("click", () => {
      if (parseInt(pointsCounter.value) > 0) {
        pointsCounter.value = parseInt(pointsCounter.value) - 1;
      }
    });
  
    // Set Points to 2
    reducePointsBtn.addEventListener("click", () => {
      pointsCounter.value = 2;
    });
  </script>
  
  
  {% endblock %}




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
